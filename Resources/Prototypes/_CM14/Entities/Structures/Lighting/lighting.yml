# Light Tubes

# Light Tube, Always Powered
- type: entity
  parent: AlwaysPoweredWallLight
  id: CMLightFixtureAlwaysPowered
  name: light fixture
  description: A lighting fixture that is fitted with a bright fluorescent light tube. Looking at it for too long makes your eyes go watery.
  suffix: Always powered
  components:
  - type: Sprite
    sprite: _CM14/Structures/Wallmounts/Lighting/light_tube.rsi
    state: tube1
    layers:
    - state: tube1
      map: ["enum.PoweredLightLayers.Base"]
  - type: PoweredLightVisuals
    spriteStateMap:
      Empty: tube-empty
      Off: tube0
      On: tube1
      Broken: tube-broken
      Burned: tube-burned
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 2
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
  - type: Construction
    graph: CMLightFixture
    node: tubeLight

# Light Tube, Empty
- type: entity
  parent: CMLightFixtureAlwaysPowered
  id: CMLightFixtureEmpty
  suffix: Empty
  components:
  - type: Sprite
    state: empty
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
    damage:
      types:
        Heat: 2
  - type: ContainerContainer
    containers:
      light_bulb: !type:ContainerSlot
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SmartLight
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Appearance

# Light Tube
- type: entity
  parent: CMLightFixtureEmpty
  id: CMLightFixture
  suffix: ""
  components:
  - type: Sprite
    state: tube1
  - type: PointLight
    enabled: true
  - type: PoweredLight
    hasLampOnSpawn: CMLightTube
    damage:
      types:
        Heat: 2
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -15
    range: 2
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg

