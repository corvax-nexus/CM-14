    - CMMagazineSmg
    - CMMagazineSMGM39
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridge10x20mm
    proto: CMCartridge10x20mm
    capacity: 48
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/Ammunition/Magazines/m39.rsi
